<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvelocidade = window.document.querySelector('input#txtvel')
            var velocidade = Number(txtvelocidade.value)
            var resultado = window.document.querySelector('div#res')

            resultado.innerHTML = `Sua velocidade atual é de <strong> ${velocidade}</strong> Km/h <br>`

            if (velocidade > 60) {
                resultado.innerHTML += `Você está <strong>Multado</strong> <br>`
            }
            resultado.innerHTML += `Dirija sempre com o cinto de segurança`
        }
    </script>

</body>
</html>
